<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="STYLEE.CSS"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nuosu+SIL&family=Open+Sans:wght@400;600&family=Outfit&family=Poppins:ital,wght@0,200;0,300;0,600;0,900;1,100;1,200;1,500&display=swap" rel="stylesheet">
 </head>
 <body>
    <main>
        <div class="card">
            <div class="left"></div>
            <div class="right">
                <p class="item-category">P E R F U M E</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>

                    <div class="prices">
                        <p class="prices-updated">$149.99 </p>
                        <p class="prices-previous">$169.99</p>
                    </div>
                    <button>
                        <img src="images/icon-cart.svg" alt=""/>
                        ADD TO CART
                    </button>
            </div>
        </div>
    </main>
